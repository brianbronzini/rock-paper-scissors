<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Rock, Paper, Scissors!</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="js/rps.js" defer></script>
</head>
  <body>
    
    <main id="main" role="main">
      <h1>Rock, Paper, Scissors!</h1>

        <div class="container1">
          <div class="scorecard">
            <div id="player-card">
              <div class="player-score points">0</div>
              <p>You</p>
            </div>

            <div id="comp-card">
              <div class="comp-score points">0</div>
              <p>Computer</p>
            </div>
          </div>
        </div>
    

      <div class="player-btn">
        <button class="bounce" type="button" value="ROCK" style="animation-delay: 0.07s">Rock</button>
        <button class="bounce" type="button" value="PAPER" style="animation-delay: 0.14s">Paper</button>
        <button class="bounce" type="button" value="SCISSORS" style="animation-delay: 0.21s">Scissors</button>
      </div>

      <div id="round-outcome">
        <p></p>
      </div>

    </main>

    <footer>
      <p>&copy; Copyright <span></span> coded by brianveebee</p><a href="https://github.com/brianveebee?tab=repositories" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
    </footer>
    
  </body>
</html>
