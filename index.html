<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Rock, Paper, Scissors!</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="js/rps.js" defer></script>
</head>
  <body>
    
    <main role="main">
      <div id="main-container">
        <h1>Rock, Paper, Scissors!</h1>
        <h2>Earn 5 points to win</h2>
        <div class="scorecard">
          <div id="player-card">
            <div class="player-score points">0</div>
            <p>You</p>
          </div>
          <div id="comp-card">
            <div class="comp-score points">0</div>
            <p>Computer</p>
          </div>
        </div>
        
        <div class="player-btn">
          <button class="bounce btn1" type="button" value="ROCK">Rock</button>
          <button class="bounce btn2" type="button" value="PAPER">Paper</button>
          <button class="bounce btn3" type="button" value="SCISSORS">Scissors</button>
        </div>

        <div id="round-outcome">
          <p></p>
        </div>
      </div>
    </main>

    <div id="end-alert" class="disappear">
      <div id="end-text"></div>
      <div id="cs50"></div>
      <button type="button" id="reset-btn">Play again?</button>
      <span id="credit" class="disappear">Animation shared by <a href="https://cssdeck.com/labs/dancing-robot-with-reflection" target="_blank">devilsbackyard</a></span>
    </div>

    <!-- Wrappers for Bender animation -->
    <div id="page" class="disappear">
      <div id="container">
          <div id="foot" class="left">
              <div id="f1"></div>
              <div id="f2"></div>            
              
                
              <div id="leg1" class="first">
                  <div id="leg1" class="next1">
                      <div id="leg1" class="next1">
                          <div id="leg1" class="next1">
                              <div id="leg1" class="next1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
          <div id="foot" class="right">
              <div id="f1"></div>
              <div id="f2"></div>         
                      
              <div id="leg2" class="first">
                  <div id="leg2" class="next2">
                      <div id="leg2" class="next2">
                          <div id="leg2" class="next2">
                              <div id="leg2" class="next2"></div>
                            </div>
                        </div>
                    </div>
                </div>        
            </div> 
            
            
            <div id="body">
              <div id="b1"></div>
                <div id="b2"></div>
                <div id="b3"></div>
                <div id="head">
                  <div id="h1"></div>
                  <div id="h2"></div>
                    <div id="h3"></div>
                    <div id="h4"></div>
                    <div id="h5"><span></span></div>
                    <div id="eyes">
                      <div id="e">
                          <div id="e1">
                              <div id="eye"></div>
                                <span></span>
                            </div>
                            <div id="e2">
                              <div id="eye"></div>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div id="mouth">
                      <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <div id="m1"></div>
                        <div id="m2"></div>
                    </div>              
                </div>
                
                <div id="b4"></div>
                <div id="b5">
                  <div id="b51">
                      <div id="b51">
                          <div id="b51">
                              <div id="b51">
                                  <div id="ab">
                                      <div id="a1"></div>
                                        <div id="a2"></div>
                                        <div id="a3" class="a31"></div>
                                        <div id="a3" class="a32"></div>
                                        <div id="a3" class="a33"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="b6"></div>
           <div id="b7">
                  <div id="b71">
                      <div id="b71">
                          <div id="b71">
                              <div id="b71">
                                  <div id="ac">
                                      <div id="a1"></div>
                                        <div id="a2"></div>
                                        <div id="a3" class="a31"></div>
                                        <div id="a3" class="a32"></div>
                                        <div id="a3" class="a33"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="b8">
                  <span></span>
                </div>
                <div id="b9"></div>            
            </div>       
        </div>
    </div>
    
    <!-- End of Bender content -->

    <footer>
      <p>&copy; Copyright <span></span> coded by brianveebee</p><a href="https://github.com/brianveebee/rock-paper-scissors" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
    </footer>
    
  </body>
</html>
