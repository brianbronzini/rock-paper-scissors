<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Rock, Paper, Scissors!</title>
  <script type="text/javascript" src="js/rps.js" defer></script>
</head>
  <body>
    <div class="flex">
      <h1>Rock Paper Scissors</h1>

      <section class="scorecard">
        <div id="player-card">
          <div id="player-score">0</div>
          <p>You</p>
        </div>

        <div id="comp-card">
          <div id="comp-score">0</div>
          <p>Computer</p>
        </div>
      </section>

      <div class="player-btn">
        <button type="button" value="ROCK">Rock</button>
        <button type="button" value="PAPER">Paper</button>
        <button type="button" value="SCISSORS">Scissors</button>
      </div>

    </div>
  </body>
</html>
